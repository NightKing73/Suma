<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Suma</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background-color: #fce4ec; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px; 
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 450px; 
            border: 10px solid #f8bbd0;
            z-index: 10;
        }
        h1 { 
            color: #333; 
            font-size: 2.2rem; 
            margin: 25px 0; 
            line-height: 1.2;
            font-weight: bold;
        }
        
        .img-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .img-container img { 
            width: 48%; 
            height: 220px; 
            object-fit: cover; 
            border-radius: 15px; 
            border: 3px solid #fce4ec;
        }

        .btn-group { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            gap: 40px; 
            height: 130px; 
            margin-top: 20px;
            align-items: flex-end; 
        }
        
        .no-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .hint-text {
            font-size: 0.9rem;
            color: #888;
            font-style: italic;
        }

        button { 
            padding: 18px 40px; 
            font-size: 1.6rem; 
            border: none; 
            border-radius: 15px; 
            cursor: pointer; 
            font-weight: 900;
            min-width: 140px;
        }
        
        #yesBtn { 
            background-color: #ff4081; 
            color: white; 
            box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4); 
        }
        
        #noBtn { 
            background-color: #e0e0e0; 
            color: #424242; 
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="img-container">
            <img src="images.jpeg" alt="Suma 1">
            <img src="Second_image.jpeg" alt="Suma 2">
        </div>
        
        <h1>suma, will you be my valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="showSuccess()">YES!</button>
            
            <div class="no-container" id="noWrapper">
                <span class="hint-text" id="hintText">no, seems to be a bit shy</span>
                <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
            </div>
        </div>
    </div>

    <script>
        function moveButton() {
            const noWrapper = document.getElementById('noWrapper');
            const hint = document.getElementById('hintText');
            
            hint.style.visibility = 'hidden'; // Hide the hint after first touch
            noWrapper.style.position = 'fixed'; 
            
            const maxX = window.innerWidth - noWrapper.offsetWidth - 30;
            const maxY = window.innerHeight - noWrapper.offsetHeight - 30;
            
            const randomX = Math.max(15, Math.floor(Math.random() * maxX));
            const randomY = Math.max(15, Math.floor(Math.random() * maxY));
            
            noWrapper.style.left = randomX + 'px';
            noWrapper.style.top = randomY + 'px';
        }

        function showSuccess() {
            confetti({
                particleCount: 350, 
                spread: 130,
                origin: { y: 0.6 }
            });

            // Matching the "YAY! üéâüéä" exactly from your reference photo
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #ff4081; font-size: 4rem;">YAY! üéâüéä</h1>
                <div style="font-size: 6rem; margin: 20px 0;">‚ù§Ô∏è</div>
                <h2 style="font-size: 1.8rem; color: #333;">I knew you'd say yes!</h2>
            `;
        }
    </script>
</body>
</html>
