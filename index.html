<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Suma</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background-color: #fce4ec; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            text-align: center;
            /* Box is now small and centered */
            width: 320px; 
            border: 8px solid #f8bbd0;
            z-index: 10;
        }
        h1 { color: #333; font-size: 1.4rem; margin-bottom: 20px; line-height: 1.4; }
        .img-box img { 
            width: 100%; 
            max-height: 220px; 
            object-fit: cover; 
            border-radius: 10px; 
            margin-bottom: 15px; 
        }
        .btn-group { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            height: 50px; 
        }
        button { 
            padding: 12px 25px; 
            font-size: 1rem; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
        }
        #yesBtn { background-color: #ff80ab; color: white; }
        #noBtn { 
            background-color: #eeeeee; 
            color: #757575; 
            position: absolute; 
            left: 55%;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="img-box">
            <img src="first_image.jpg" alt="Suma">
        </div>
        <h1>suma, will you be my valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="showSuccess()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showSuccess() {
            // Trigger Confetti
            confetti({
                particleCount: 150,
                spread: 70,
                origin: { y: 0.6 }
            });

            // Update the card content
            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #ff4081; font-size: 2rem;">YAY! ðŸŽ‰</h1>
                <div class="img-box">
                    <img src="success_image.jpg" alt="Celebration">
                </div>
            `;
        }
    </script>
</body>
</html>
