<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Suma</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            background-color: #fce4ec; 
            font-family: 'Comic Sans MS', cursive, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            height: 100vh; 
            margin: 0;
            overflow: hidden;
        }
        .card {
            background: white;
            padding: 40px; /* Increased padding */
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            text-align: center;
            width: 450px; /* Box is now significantly wider */
            border: 10px solid #f8bbd0;
            z-index: 10;
        }
        h1 { 
            color: #333; 
            font-size: 2.2rem; /* Much bigger text */
            margin: 25px 0; 
            line-height: 1.2;
            font-weight: bold;
        }
        
        .img-container {
            display: flex;
            gap: 12px;
            justify-content: center;
            margin-bottom: 15px;
        }
        .img-container img { 
            width: 48%; 
            height: 200px; /* Taller images */
            object-fit: cover; 
            border-radius: 15px; 
            border: 3px solid #fce4ec;
        }

        .btn-group { 
            position: relative; 
            display: flex; 
            justify-content: center; 
            gap: 30px; 
            height: 70px; 
            margin-top: 20px;
        }
        button { 
            padding: 15px 35px; /* Larger buttons */
            font-size: 1.4rem; /* Larger button text */
            border: none; 
            border-radius: 12px; 
            cursor: pointer; 
            font-weight: 900;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4081; color: white; box-shadow: 0 5px 15px rgba(255, 64, 129, 0.4); }
        #noBtn { 
            background-color: #eeeeee; 
            color: #757575; 
            position: absolute; 
            left: 60%;
        }
    </style>
</head>
<body>

    <div class="card" id="mainCard">
        <div class="img-container">
            <img src="images.jpeg" alt="Suma 1">
            <img src="Second_image.jpeg" alt="Suma 2">
        </div>
        
        <h1>suma, will you be my valentine?</h1>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="showSuccess()">YES!</button>
            <button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>
        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            // Logic to keep the button within the "Big" viewable area
            const maxX = window.innerWidth - noBtn.offsetWidth - 20;
            const maxY = window.innerHeight - noBtn.offsetHeight - 20;
            const randomX = Math.max(10, Math.floor(Math.random() * maxX));
            const randomY = Math.max(10, Math.floor(Math.random() * maxY));
            
            noBtn.style.position = 'fixed'; 
            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        function showSuccess() {
            confetti({
                particleCount: 250, /* More confetti for the big version */
                spread: 100,
                origin: { y: 0.6 }
            });

            document.getElementById('mainCard').innerHTML = `
                <h1 style="color: #ff4081; font-size: 4rem;">YAY! üéâ</h1>
                <div style="font-size: 6rem; margin: 20px 0;">‚ù§Ô∏è</div>
                <h2 style="font-size: 1.8rem; color: #333;">I knew you'd say yes!</h2>
            `;
        }
    </script>
</body>
</html>
